<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <h1>3D Model Viewer</h1>
      <button id="toggle-sidebar" class="sidebar-toggle">
        <span class="toggle-text">Models</span>
        <span class="toggle-icon">▼</span>
      </button>
    </header>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Available Models</h3>
      </div>
      <div class="model-list">
        <button class="model-btn active" data-model="model1.glb">
          Model 1
        </button>
        <button class="model-btn" data-model="model2.glb">Model 2</button>
        <button class="model-btn" data-model="model3.glb">Model 3</button>
        <button class="model-btn" data-model="model4.glb">Model 4</button>
        <button class="model-btn" data-model="model5.glb">Model 5</button>
        <button class="model-btn" data-model="model6.glb">Model 6</button>
        <button class="model-btn" data-model="model7.glb">Model 7</button>
        <button class="model-btn" data-model="model8.glb">Model 8</button>
      </div>
    </div>

    <div class="loader"></div>
    <div class="model-info">
      <h3>Current Model</h3>
      <p>
        Click the models in the sidebar to switch between different 3D models.
      </p>
    </div>

    <canvas id="webgl"></canvas>

    <div id="animation-controls" class="animation-controls hidden">
      <select
        id="animation-selector"
        class="animation-selector hidden"
      ></select>
      <button id="play-pause-btn" class="anim-btn">Pause</button>
    </div>

    <footer>
      <p>© 2025 Modern 3D Model Viewer — Advanced WebGL Implementation</p>
    </footer>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.176.0/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.176.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
